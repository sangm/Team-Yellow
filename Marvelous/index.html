<!DOCTYPE>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width"/>
        <link rel=stylesheet href="bower_components/foundation/css/normalize.css">
        <link rel=stylesheet href="bower_components/foundation/css/foundation.css">
        <link rel=stylesheet href="bower_components/foundation-icons/foundation-icons.css">
        <link rel=stylesheet href="bower_components/slick.js/slick/slick.css">
        <link rel=stylesheet href="css/main.css">
    </head>
    <body ng-app="app">
        <div class="off-canvas-wrap" data-offcanvas ng-controller="MainController">
            <div class="inner-wrap">
                <nav class="tab-bar">
                    <section class="left-small">
                        <a class="left-off-canvas-toggle menu-icon"><span></span></a>
                    </section>
                    <section class="middle tab-bar-section">
                        <h1 class="title">Marvelous</h1>
                    </section>
                </nav>
                <aside class="left-off-canvas-menu">
                    <ul class="off-canvas-list">
                        <li><label>Add On Options</label></li>
                        <li><a href="#/so-boxy">So-Boxy</a></li>
                        <li><a href="#/banded">Banded</a></li>
                        <li><a href="#/contact">Contact</a></li>
                        <li>
                            <form class="business-form">
                                <fieldset>
                                    <legend>Bussiness Information</legend>
                                        <label>Business Name
                                            <input type="text" ng-model="businessName" ng-change="changeBusinessInfo('businessName', businessName)" placeholder="Name">
                                        </label>
                                        <label>Business Email
                                            <input type="text" ng-model="businessEmail" ng-change="changeBusinessInfo('businessEmail', businessEmail)" placeholder="Email">
                                        </label>
                                        <label>Business Phone Number
                                            <input type="text" ng-model="phoneNumber" ng-change="changeBusinessInfo('phoneNumber', phoneNumber)" placeholder="Phone Number">
                                        </label>
                                        <label>Business Domain Name
                                            <input type="text" ng-model="domainName" ng-change="changeBusiness('domainName', domainName)" placeholder="Domain Name">
                                        </label>
                                        <a href="" data-reveal-id="myModal" class="button">Register Domain</a>
                                        <div id="myModal" class="reveal-modal" data-reveal>
                                            <h2>Your website should be live at {{domainName}}</h2>
                                            <p class="lead">Please contact us at 254 fak enum</p>
                                            <p>Our designers/engineers are available 24/7</p>
                                            <a class="close-reveal-modal">&#215;</a>
                                        </div>
                                    </fieldset>
                            </form>
                        </li>
                    </ul>
                </aside>
                <section class="main-section">
                    <div ng-view=""></div>
                </section>

                <a class="exit-off-canvas"></a>
          </div>
        </div>
                    
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/slick.js/slick/slick.js"></script>
        <script src="bower_components/angular-slick/dist/slick.js"></script>
        <script src="bower_components/foundation/js/foundation.min.js"></script>
        <script src="app/app.js"></script>
        <script src="app/controllers.js"></script>
        <script src="app/services.js"></script>
        <script>$(document).foundation();</script>
        <script>
        </script>
    </body>
</html>
